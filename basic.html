<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
    var library = [{
            title: 'When Breath Becomes Air',
            author: 'Paul Kalanithi',
            readingStatus: true
        },
        {
            title: 'The Girls',
            author: 'Emma Cline ',
            readingStatus: true
        },
        {
            title: 'The Nest',
            author: 'Cynthia',
            readingStatus: false
        },
        {
            title: 'The Crown',
            author: 'Kiera Cass',
            readingStatus: true
        },
        {
            title: 'Behind Closed Doors',
            author: 'B.A. Paris',
            readingStatus: false
        },
        {
            title: 'It Ends with Us ',
            author: 'Colleen Hoover',
            readingStatus: true
        }
    ];

    for (var i = 0; i < library.length; i++) {
        if (library[i].readingStatus) {

            document.write("Already read " + library[i].title + "<br>");
        } else {
            document.write("You still need to read " + library[i].title + "<br>");
        }
    }
    document.write("<hr>");

    function truncate(text, number) {
        document.write(text.substring(0, 12));
    }
    truncate("I am a hero from World of Warcraft", 12);

    document.write("<hr>");

    

    </script>
</body>

</html>
